<body></body>

    <main>

        <!--Affirmations -->
        <section id="affirmations">
            <h2>Daily Affirmation</h2>
            <p id="affirmation"></p>
        </section>  


        <!--Moood Logger-->
        <section class="moodLogger">
            <label for="mood-options">
                How are You Feeling ?
            </label>
            <select name="Mood" id="mood-options">
                <option value="select">Select</option>
                <option value="happy">Happy 😊</option>
                <option value="sad">Sad 😔</option>
                <option value="neutral">Neutral 😐</option>
            </select>
            <textarea name="text-box" id="text-box" placeholder="Refelect on Your Thoughts"></textarea>
            <button id="submit-btn">Submit</button>
            <button id="delete-btn">Remove Logs</button>
            <div id="pastLogs">
                <p id="past-logs">Mood Logs !
                    <ul id="ul"></ul>
                </p>   
            </div>
            <hr>
        </section>

            <!--Breathing Excercise-->


            <section id="breathing">
                <h2>Breathing Excercise</h2>
                <p id="instruction">
                    Click the button to begin a guided breathing session !
                </p>
                <div id="circle"></div>
                <button id="startBreathing" class="breathingBtn">
                    Start Breathing Excercise
                </button>
                <p id="timer"></p>
            </section>


    </div>
    </main>
